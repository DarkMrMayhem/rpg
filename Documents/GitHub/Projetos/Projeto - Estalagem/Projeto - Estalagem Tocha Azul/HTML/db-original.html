    <header class="navbar">
        <img class="navbar__logo" src="../IMG/Logo_Disc_Menor.png" alt="logo da masmorra da tocha azul">

            </button>
            <button type="button" onclick="window.open('#', '_self')">

                    <img src="../IMG/icons-db/classes.png" alt="Classes" />

                </article>
            </button>
            <button type="button" onclick="window.open('#', '_self')">
                <article class="db__bt">
                    <img src="../IMG/icons-db/origens.png" alt="Origens" />

                </article>
            </button>
            <button type="button" onclick="window.open('#', '_self')">
                <article class="db__bt">
                    <img src="../IMG/icons-db/devoções.png" alt="Devoções" />

                </article>
            </button>
            <button type="button" onclick="window.open('#', '_self')">
                <article class="db__bt">
                    <img src="../IMG/icons-db/distinções.png" alt="Distinções" />

                </article>
            </button>
            <button type="button" onclick="window.open('#', '_self')">
                <article class="db__bt">
                    <img src="../IMG/icons-db/pericia.png" alt="Perícias" />

                </article>
            </button>
            <button type="button" onclick="window.open('#', '_self')">
                <article class="db__bt">
                    <img src="../IMG/icons-db/poderGeral.png" alt="Poderes Gerais" />
                    <h2>Poderes Gerais</h2>
                </article>
            </button>
            <button type="button" onclick="window.open('#', '_self')">
                <article class="db__bt">
                    <img src="../IMG/icons-db/magias.png" alt="Magias" />
                    <h2>Magias</h2>
                </article>
            </button>
            <button type="button" onclick="window.open('#', '_self')">
                <article class="db__bt">
                    <img src="../IMG/icons-db/equipamentos.png" alt="Equipamentos" />
                    <h2>Equipamentos</h2>
                </article>
            </button>
            <button type="button" onclick="window.open('#', '_self')">
                <article class="db__bt">
                    <img src="../IMG/icons-db/desvantagem.png" alt="Desvantagens" />
                    <h2>Desvantagens</h2>
                </article>
            </button>
        </div>
        <div class="db__descrições">
            <table>
                <thead>
                    <!--
                        Aqui vai ter o nome do botão e uma pesquisa
                        
                        [ ] Raças               [ ]
                        [ ] Input de Pesuisa(?) [ ]
                    -->
                    <tr>
                        <th></th>
                        <th>
                            <h1>Table</h1>
                        </th>
                        <th></th>
                    </tr>
                    <tr>
                        <th></th>
                        <th>
                            <div>
                                <div>
                                    <label for=""></label>
                                </div>
                                <div>
                                    <svg class="" data-testid="HelpOutlineIcon"></svg>
                                </div>
                            </div>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!--
                        Aqui vai ter X <tr>, onde X é o numero de retornos que o botão der
                        Raça: 79
                        Classe: ??
                        Origem: ??
                        Devoção: ??
                        Distinção: ??
                        Pericia: ??
                        Poder Geral: ??
                        Magia: ??
                        Equipamento: ??
                        Desvantagem: ??
